<!DOCTYPE html>
<html>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <head>
    <meta charset="utf8" />
    <title>day1_vue</title>
  </head>
  <body>
    <h1>Hello 精弘</h1>
    <div id="app">
      <h2>{{department}} RP {{count}}</h2>
      <button @click="handleClick">Click me</button>
    </div>
  </body>
  <script>
    const vm = new Vue({
      // 通过el绑定div的id,data规定"{{}}"对象的初始值
      el: "#app",
      data: {
        department: "技术部",
        count: 0,
      },
      methods: {
        handleClick() {
          console.log(this);
          this.increase();
        },
        increase() {
          this.count++;
        }
      },
      computed: {},
    });
  </script>
</html>
